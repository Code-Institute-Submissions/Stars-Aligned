<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header>

            <!-- user input search function -->
        <div class="searchBox">
            <input id="searchInput" type="search" placeholder="Search images and videos"></input>
            <!-- This is the user search button -->
            <button class="searchButton" onclick="search()">Go!</button>
        </div>

        <div class="backdrop"></div>
        <button id="myBtn" class="myBtn" onclick="showData()">Photo of The Day</button>
        <!--      modal   body -->
        <div id="myModal" class="modal">
            
            <div class="modal-content">
                <!--- /* picture of the day content */ -->
                <h3 id="title"></h3>
                <h4>Date: <span id="date"></span></h4>
                <p id="copyright"></p>
                <img id="pic" src="" alt="NASA" />
                <p id="explanation"></p>
                <!-- button to close modal -->
                <button class="btn-close">&times;</button>

            </div>
        </div>
        <div id="result"></div>
    </header>

    <footer>
        <!-- footer needed  -->
    </footer>

    <script src="./assets/main.js"></script>
    <!---<script src="https://d3js.org/d3.v5.min.js" SameSite="Lax"></script> -->

</body>

</html>
