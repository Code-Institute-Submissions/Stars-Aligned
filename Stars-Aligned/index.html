<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>
    <main>

        <!-- user input search function -->
        <div class="searchBox">
            <input id="searchInput"  type="search" placeholder="Search images and videos"></input>
            <!-- This is the user search button -->
            <button class="searchButton" onclick="searchNasa()" Go!</button>
        </div>
        <!-- This is the returned image library-->
        <div id="nasaLibrary" class="modal">

            <div class="button" id="closeButton">
                <div class="circle"></div>
                <a href="#" onclick="closeModalLibrary()">Back</a>
            </div>
        </div>

        <div class="backdrop"></div>
        <button id="myBtn" class="myBtn" onclick="showData()">Photo of The Day</button>
        <!--  modal   body -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <!--- picture of the day content */ -->
                <h3 id="title"></h3>
                <h4>Date:<span id="date"></span></h4>
                <p id="copyright"></p>
                <img id="pic" src="" alt="NASA" />
                <p id="explanation"></p>
                <!-- button to close modal -->
                <span class="btn-close" onClick="closeBtn()">&times;</span>

            </div>
        </div>

    </main>

    <script src="./assets/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>

</html>
